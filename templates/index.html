<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App Homepage</title>
</head>
<body>
    <h1>Chat App Homepage</h1>
    <h3>Hey, {% if current_user.is_authenticated %}{{ current_user.username }}{% else %}Guest{% endif %}</h3>
    <ul>
        {% for room in rooms %}
            <li><a href="/rooms/{{room._id.room_id}}">{{ room.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
